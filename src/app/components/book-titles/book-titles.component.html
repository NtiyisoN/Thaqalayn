<div *ngIf="titles || verse" class="content description mat-elevation-z2">
  <div class="titles" *ngIf="titles">
    <h2 [innerHTML]="titles.en"></h2>
    <h2 class="arabic" [innerHTML]="titles.ar"></h2>
  </div>
  <div class="titles" *ngIf="verse">
    <h2 *ngFor="let translation of getTranslations(verse)" [innerHTML]="translation"></h2>
    <h2 *ngFor="let txt of verse.text" class="arabic" [innerHTML]="txt"></h2>
  </div>
  <p *ngIf="descriptions" [innerHTML]="descriptions.en"></p>
</div>
